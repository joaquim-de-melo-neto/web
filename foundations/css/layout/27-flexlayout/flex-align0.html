<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flexbox align 0 â€” starting code</title>
  <style>
    html {
      font-family: sans-serif;
    }

    body {
      width: 70%;
      max-width: 960px;
      margin: 20px auto;
    }

    div {
      height: 100px;
      border: 1px solid black;
    }
    
    /* Add your flexbox CSS below here */
    
    div {
      display: flex;
      /* cross-axis */
      align-items: center;
      /* main-axis */
      justify-content: space-around; 
    }
    
    button {
      font-size: 18px;
      line-height: 1.5;
      width: 15%;
    }

    button:first-child {
      align-self: flex-end;
      /* default order is 0. Accept negative values */
      order: 1;
    }
  </style>
</head>

<body>
  <div>
    <button>Smile</button>
    <button>Laugh</button>
    <button>Wink</button>
    <button>Shrug</button>
    <button>Blush</button>
  </div>
</body>

</html>
