<style>
    * {
        box-sizing: border-box;
    }

    body {
        width: 90%;
        max-width: 980px;
        margin: 0 auto;
    }

    .wrapper {
        /* padding-right: 20px; */
        padding-right: 2.083333%;
        /* background-color: red; */
    }

    .row {
        clear: both;
        background-color: blueviolet;
    }

    .col {
        /* margin-left: 20px; */
        /* 20px / 960px = 0.020. 960px vem de 980 - padding-right: 20; */
        margin-left: 2.083333%;
        /* width: 60px; */
        /* 60px / 960px = 0.0625. 960px vem de 980 - padding-right: 20; */
        width: 6.25%;
        float: left;
        background-color: aqua;
    }

    /* offset a container element by one column width. */
    .offset-by-one {
        margin-left: calc(6.25% + (2.08333333% * 2));
    }


    /* Two column widths (12.5%) plus one gutter width (2.08333333%) */
    .col.span2 {
        width: 14.58333333%;
    }

    /* Three column widths (18.75%) plus two gutter widths (4.1666666) */
    .col.span3 {
        width: 22.91666666%;
    }

    /* And so on… */
    .col.span4 {
        /* width: 31.24999999%; */
        /* Uma maneira melhor de fazer o calculo. Qtd de colunas * 6,25% + Qtd gutters * 2.083333%. */
        width: calc((6.25% * 4) + (2.08333333% * 3));
    }

    .col.span5 {
        width: 39.58333332%;
    }

    .col.span6 {
        width: 47.91666665%;
    }

    .col.span7 {
        width: 56.24999998%;
    }

    .col.span8 {
        width: 64.58333331%;
    }

    .col.span9 {
        width: 72.91666664%;
    }

    .col.span10 {
        width: 81.24999997%;
    }

    .col.span11 {
        width: 89.5833333%;
    }

    .col.span12 {
        width: 97.91666663%;
    }

    /* Two column widths (120px) plus one gutter width (20px)

        <div class="col">4</div>
        <div class="col">5</div>
