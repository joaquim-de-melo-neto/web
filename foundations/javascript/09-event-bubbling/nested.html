<body>
    <div id="container">
        <button>Click me!</button>
    </div>
    <pre id="output"></pre>
</body>

<!-- 
the click on the button fires first
followed by the click on its parent (the <div> element)
followed by the <div> element's parent (the <body> element). 
mesmo os listeners sendo chamados na ordem inversa.
-->

<script>
    const output = document.querySelector("#output");
    function handleClick(e) {
        output.textContent += `You clicked on a ${e.currentTarget.tagName} element\n`;
    }

    const container = document.querySelector("#container");
    const button = document.querySelector("button");

    document.body.addEventListener("click", handleClick);
    container.addEventListener("click", handleClick);
    button.addEventListener("click", handleClick);

    // Event Capture
    // Para reverter a ordem dos eventos use a opção capture como argumento no addListener()
    // document.body.addEventListener("click", handleClick, { capture: true });
    // container.addEventListener("click", handleClick, { capture: true });
    // button.addEventListener("click", handleClick);

</script>
